<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Spectacles Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            const products = {
                1: {
                    name: "Product Name 1",
                    price: "₹99.99",
                    images: ["images/product1.jpg", "images/product1-1.jpg"],
                    description: "Description for Product 1"
                },
                2: {
                    name: "Product Name 2",
                    price: "₹89.99",
                    images: ["images/product2.jpg", "images/product2-1.jpg"],
                    description: "Description for Product 2"
                }
                // Add more products similarly
            };

            const product = products[productId];
            if (product) {
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-price").textContent = product.price;
                document.getElementById("product-description").textContent = product.description;
                document.getElementById("main-image").src = product.images[0];

                const thumbnails = document.querySelector(".thumbnail-images");
                thumbnails.innerHTML = "";
                product.images.forEach(image => {
                    const img = document.createElement("img");
                    img.src = image;
                    img.alt = "Product Thumbnail";
                    img.onclick = () => changeImage(image);
                    thumbnails.appendChild(img);
                });
            }

            document.querySelector(".add-to-cart").onclick = function() {
                window.location.href = "cart.html";
            };
        });

        function changeImage(src) {
            document.getElementById("main-image").src = src;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Spectacles Store Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <div class="product-images">
                <img src="images/product1.png" alt="Product Image" id="main-image">
                <div class="thumbnail-images">
                    <!-- Thumbnails will be populated by JavaScript -->
                </div>
            </div>
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p class="price" id="product-price">₹99.99</p>
                <p id="product-description">Product description goes here.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Spectacles Store. All rights reserved.</p>
    </footer>
</body>
</html>
