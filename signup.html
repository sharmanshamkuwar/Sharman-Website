<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Spectacles Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Spectacles Store Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="signup">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Online Spectacles Store. All rights reserved.</p>
    </footer>
    <script>
        // Add an event listener to the form's submit event
        document.querySelector('#signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page
            
            // Get the values from the form fields
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Create a user object to store in local storage
            const user = {
                username: username,
                email: email,
                password: password
            };
    
            // Get the existing users array from localStorage (or create an empty array if none exist)
            let users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Push the new user to the array
            users.push(user);
    
            // Store the updated users array in local storage
            localStorage.setItem('users', JSON.stringify(users));
    
            // Show the success popup
            alert('Account created successfully! Welcome, ' + username);
    
            // Redirect to the login page
            window.location.href = 'login.html'; // Redirect to login page after successful registration
        });
    </script>
</body>
</html>
