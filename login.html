<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Spectacles Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            // Always show login success and redirect
            alert(`User ${username} logged in successfully`);
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', username);
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Spectacles Store Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="login">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Online Spectacles Store. All rights reserved.</p>
    </footer>
</body>
</html>
