<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Spectacles Store Logo">

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="map">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.5323642312896!2d79.0552165779944!3d21.051389330591302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4be5e617378eb%3A0x682e0bc768d22adb!2sGovernment%20College%20of%20Engineering%2C%20Nagpur!5e0!3m2!1sen!2sin!4v1734809502363!5m2!1sen!2sin"
             width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" ></iframe>
        </div>
    </main>
