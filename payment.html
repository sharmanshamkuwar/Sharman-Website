<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Navigation Menu */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <div class="payment-form-container">
        <div class="payment-column">
            <div class="payment-form">
                <h2>Payment Details</h2>
                <form id="payment-form" action="/submit-payment" method="POST" onsubmit="handleSubmit(event)">
                    <div class="form-group"><label for="cardholder-name">Cardholder Name</label>
                        <input type="text" id="cardholder-name" name="cardholder-name" required></div>
                    <div class="form-group"><label for="card-type">Card Type</label>
                        <select id="card-type" name="card-type" required>
                            <option value="">Select Card Type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">MasterCard</option>
                            <option value="amex">American Express</option>
                            <option value="discover">Discover</option></select></div>
                    <div class="form-group"><label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required></div>
                    <div class="form-group"><label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required></div>
                    <div class="form-group"><label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required></div>
                    <button type="submit">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Order placed successfully');
            window.location.href = 'index.html';
        }
        function menutoggle() {
            var MenuItems = document.getElementById("MenuItems");
            if (MenuItems.style.maxHeight === "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
    </body>
</html>
